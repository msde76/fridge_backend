spring:
  profiles:
    active: dev
  datasource:
    username: root
    password: ehrtnfl99@
    url: jdbc:mysql://localhost:3306/fridge
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 1000

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.jdbc.core: DEBUG
app:
  fastapi:
    base-url: http://localhost:8001
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}   # 네 앱이 secret 쓰면
    redirect-uri: ${KAKAO_REDIRECT_URI}     # 프론트 redirect uri
    jwt:
      secret: ${JWT_SECRET}                   # 최소 32바이트 이상 권장
      access-exp-sec: 3600                    # 1시간
      refresh-exp-sec: 1209600                # 14일

